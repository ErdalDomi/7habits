
<template name="start">

<div id="" style="text-align: center;">
  <div id="square" style="display: inline-block;">
      <div id="content" style="display: inline-block;">
        <h1> 7 Habits of Highly Effective People</h1>
        <br>
        <br>
        
        <div class="quotes">
          {{> quotes}}          
        </div>

        <div class="signInBlock">
          <div id="signin" style="display: inline-block;">
          <a class="btn btn-default btn-block modalButton" role="button" data-toggle="modal" data-target="#loginModal">Sign in</a>
          </div>
          <div>
          <p>Don't have an account? <br>Register<a data-toggle="modal" data-target="#registerModal"> <span style="color: #FFCF79"> here. </span></a></p>
          </div>          
        </div>
        
      </div>
  </div>
</div>



<div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
  <div class="modal-dialog">
    <div class="loginmodal-container" style="margin-top: 160px">
      <h1>Login to Your Account</h1><br>
      <form class="login">
        <input type="email" name="login-email" placeholder="E-mail" required>
        <input type="password" name="login-password" placeholder="Password" required>
        <input type="submit" class="login loginmodal-submit" value="Login">
      </form>
    </div>
  </div>
</div>

<div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" style="display: none;">
  <div class="modal-dialog">
    <div class="loginmodal-container" style="margin-top: 160px">
      <h1>Register Your Account</h1><br>
      <form class="register">
        <input type="email" name="register-email" placeholder="E-mail" required>
        <div class="input-group">
        <input type="password" name="register-password" placeholder="Password" class="pwd" required>
        <span class="input-group-btn">
          <button class="btn btn-default reveal" type="button" style="margin-left:2px;"><i class="glyphicon glyphicon-eye-open" ></i></button>
        </span>
        </div>

        <input type="submit" class="register loginmodal-submit" value="Register">
      </form>
    </div>
  </div>
</div>

</template>

<template name="start">
  <div id="background-div" style="text-align: center;">
    <div id="square" style="display: inline-block;">
      <div id="content" style="display: inline-block;">
        <h1> 7 Habits of Highly Effective People</h1>
        <br>
        <br>
        {{> quotes}}
        <div id="signin" style="display: inline-block;">
        <a class="btn btn-default btn-block modalButton" role="button" data-toggle="modal" data-target="#myModal">Sign in</a>
        </div>
        <div>
        <p>Don't have an account? <br>Register<a href="{{pathFor route='register'}}"> <span style="color: #FFCF79"> here. </span></a></p>
        </div>
      </div>
    </div>
  </div>


<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="container">
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3 text-center">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">Ã—</button>
        <br><br>

        <div class="container">
          <div class="row">
              <div class="col-md-offset-5 col-md-3">
                  <div class="form-login">
                  <div id="output"></div>
                  <h4 class="h4_login">Welcome back.</h4>
                    <form class="login">
                      <input type="email" name="email" required class="form-control input-sm chat-input" placeholder="username" />
                      <br>
                      <input type="password" name="password" required class="form-control input-sm chat-input" placeholder="password" />
                      <br>              
                      <div class="wrapper_login">
                      <span class="group-btn">     
                          <input type="submit" value="LOGIN" class="btn btn-primary btn-md">
                      </span>
                      </div>
                    </form>
                  </div>
              
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

</template>

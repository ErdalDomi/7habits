<div class="container">
    <div class="row">
        <div class="col-md-offset-5 col-md-3">
            <div class="form-register">
            <h4 class="h4_register">Insert information</h4>
              <form class="register">
                <input type="email" name="email" required class="form-control input-sm chat-input" placeholder="username" />
                <br>
                <div class="input-group">
                	<input type="password" name="password" required class="form-control input-sm chat-input pwd" placeholder="password" />
                	<span class="input-group-btn">
            		<button class="btn btn-default reveal" type="button"><i class="glyphicon glyphicon-eye-open"></i></button>
          			</span>
                <br>
                </div>                              
                <div class="wrapper_register">
                <span class="group-btn">     
                    <input type="submit" value="REGISTER" class="btn btn-primary btn-md">
                </span>
                </div>
              </form>
            </div>
        
        </div>
    </div>
</div>

</template>

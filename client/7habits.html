<head>
  <title>The 7 Habits of Highly Effective People</title>
</head>

<body>
{{#if notstarted}}
  {{>start}}
{{else}}
  {{>login}}
  <!--{{>signup}}-->
{{/if}}

</body>

<template name="start">
  <div id="background-div" style="text-align: center">
    <div id="square" style="display: inline-block;">
      <div id="content" style="display: inline-block;">
        <h1> 7 Habits of Highly Effective People</h1>
        {{> quotes}}
        <button type="button" class="btn btn-default startbtn">Get Started</button>
      </div>
    </div>
  </div>
</template>

<template name="quotes">
  {{#each quote}}
  <h3>{{saying}}</h3>
  <p>
    {{author}}
  </p>
  {{/each}}
</template>


<template name="login">
 <div id="login_background">

  <div id="login_heading">
    <p>The <strong>7 habits</strong><br>of highly effective people</p>
    <br>

      <div id="login_heading2">
        <h3>Login Form</h3>

          <div id="login_form">
            <form>
              <input type="email" name="loginEmail" placeholder="Email">
              <br>
              <br>
              <input type="password" name="loginPassword" placeholder="Password">
              <br>
              <br>
              <input type="submit" value="Login">
            </form>
          </div>
      </div>
   </div>
  </div> 
</template>

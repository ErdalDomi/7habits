<template name="roleItems">
  {{#each role}}
    <div style="width: 100%; height: 110px;">
      <input type="text" id="roleInput" placeholder="Role {{number}}..." value="{{name}}"> 
    </div>
  {{/each}}  
</template>

<template name="goalItems">
  {{#each goal}}
    <input type="text" id="goalInput" placeholder="Goal {{number}}..." style="{{#if last}}margin-bottom: 18px;{{/if}}" value="{{name}}"> 
  {{/each}}
</template>

<template name="addEvent">
  <h3 style="text-align: center;">Add event:</h3>
  <form>
  <input type="text" id="eventTitle" placeholder="Title...">
  <textarea placeholder="Description..." id="eventDescription" rows="4"></textarea>

  <p style="text-align: center;">Choose color</p>
  <input type="color" id="eventColor">
  <button class="btn btn-primary addEvent">Create event</button>
  <button class="btn btn-primary goBack">Go back</button>
  </form>
</template>

<template name="weeklyPrioritiesTemplate">
{{fetchEvents}}
<div id='external-events'>
  <div id='external-events-listing'>
    {{#each priorities}} 
      <div class="fc-event" style="background-color: {{color}};">{{title}}</div>
    {{/each}}
  </div>
  <button class="btn btn-primary eventButton">Add event</button>
  <div class="deleteDiv">
    <h2>DELETE<span class="glyphicon glyphicon-trash"></span></h2>
  </div>
</div>

</template>

<template name="timetable">
<div class="leftSide">
 <div class="weeklyPriorities">
  <div class="weeklyDescription">
    <h4 id="weeklyDescriptionTitle">Week of:</h4>
  </div>
  <div id="priorityTitle">
    <h4>Weekly priorities</h4>
  </div>
  {{#if addingEvent}}
    {{> addEvent}}
  {{else}}
    {{> weeklyPrioritiesTemplate}}
  {{/if}}

 </div> 


 <div class="rolesGoals">
  <h4 style="height: 63px; border-bottom: 1px solid #ccc; text-align: center; padding-top: 15px;">The WEEKLY WORKSHEET TM</h4>
  <div class="rolesDiv">
    <h5 class="weeklyHeaders">Roles:</h5>
    {{> roleItems}}  
  </div>
 
  <div class="goalsDiv">
    <h5 class="weeklyHeaders">Goals:</h5>
    {{> goalItems}}       
  </div>
 </div> 
</div>


<div class="rightSide">
  <div id="calendar"></div>
</div>

<div id="fullCalModal" class="modal fade">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">Ã—</span> <span class="sr-only">close</span></button>
                <h4 id="modalTitle" class="modal-title" style="text-align: center;"></h4>
            </div>
            <div id="modalBody" class="modal-body"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

</template>

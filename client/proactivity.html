<template name="proactivity">
<h4 style="text-align: center;">Being proactive means taking responsibility.</h4>
  <div class="dark_background">
    <ul class="ul_progress">
      {{#each days}}
        <li class="li_progress {{class}}"></li>
      {{/each}}
    </ul>
  </div>

<button style="float: middle;">Advance</button>
</template>
